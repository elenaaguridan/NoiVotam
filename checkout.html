<h2><b style="color: darkblue">Introdu datele de livrare:</b></h2>
<div class="rowc">
  <div class="col-75">
    <div class="containerc">
      <form action="/action_page.php">
      
        <div class="rowc">
          <div class="col-50">
            <h3>Adresa de livrare</h3>
            <label for="fname"><i class="fa fa-user"></i> Nume și prenume</label>
            <input type="text" id="fname" name="firstname" placeholder="Popescu Irina">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="ipopescu@gmail.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Adresa</label>
            <input type="text" id="adr" name="address" placeholder="Bd. Camil Ressu Nr. 70, Bl. 2, Sc. 2, Ap. 45">
            <label for="city"><i class="fa fa-institution"></i> Oraș</label>
            <input type="text" id="city" name="city" placeholder="București">

            <div class="rowc">
              <div class="col-50">
                <label for="state">Țara</label>
                <input type="text" id="state" name="state" placeholder="România">
              </div>
              <div class="col-50">
                <label for="zip">Codul poștal</label>
                <input type="text" id="zip" name="zip" placeholder="631245">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Metode de plată</h3>
            <label for="fname">Card de credit sau debit</label>
            <div class="icon-containerc">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Numele afișat pe card</label>
            <input type="text" id="cname" name="cardname" placeholder="Irina Popescu">
            <label for="ccnum">Numărul cardului</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Luna expirării cardului</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="03">
            <div class="rowc">
              <div class="col-50">
                <label for="expyear">Anul expirării cardului</label>
                <input type="text" id="expyear" name="expyear" placeholder="2022">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Folosește datele și pentru facturare
        </label>
        <input type="submit" value="Confirmă" class="btn-c">
      </form>
    </div>
  </div>
